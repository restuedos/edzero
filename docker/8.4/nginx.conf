worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # WebSocket connection upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name edzero.co.id www.edzero.co.id minio.edzero.co.id s3.edzero.co.id pgadmin.edzero.co.id mailpit.edzero.co.id redis.edzero.co.id meilisearch.edzero.co.id rabbitmq.edzero.co.id soketi.edzero.co.id selenium.edzero.co.id;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --- Main App ---
    server {
        listen 443 ssl;
        server_name edzero.co.id www.edzero.co.id;

        ssl_certificate /etc/letsencrypt/live/edzero.co.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/edzero.co.id/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        root /var/www/html/public;
        index index.php index.html;
        client_max_body_size 50M;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass app:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }

        location ~ /\.ht {
            deny all;
        }
    }

    # --- MinIO Console ---
    server {
        listen 443 ssl;
        server_name minio.edzero.co.id;

        ssl_certificate /etc/letsencrypt/live/edzero.co.id/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/edzero.co.id/privkey.pem;

        client_max_body_size 50M;

        location / {
            proxy_pass http://minio:8900;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # --- MinIO S3 API ---
